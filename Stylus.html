<!DOCTYPE html>
<html id="stylus" class="firefox newUI" lang="en-CA" style="--header-width: 280px; --columns: 1; --name-width: 17ch; --size-width: 2ch;" data-ui-theme="light"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylus</title>
  <link href="moz-extension://5b641f47-1544-4db8-b190-180b7865edc4/css/icons.ttf" rel="preload" as="font" crossorigin="anonymous">
  <link href="Stylus_files/global.css" rel="stylesheet">
  <link href="Stylus_files/global-dark.css" rel="stylesheet">

  <template data-id="style">
    <div class="entry">
      <h2 class="style-name">
        <a class="style-name-link">
          &nbsp;
          <span class="style-info" data-type="version"></span>
        </a>
        <a target="_blank" class="homepage icon"><i class="i-external"></i></a>
      </h2>
      <p class="applies-to">
        <span class="style-info" data-type="age"></span>.
        <label i18n="genericSize">:</label><span class="style-info" data-type="size"></span>.
        <label i18n="appliesDisplay"></label>
        <span class="targets"></span>
      </p>
      <p class="actions">
        <a class="style-edit-link">
          <button i18n="editStyleLabel" tabindex="-1"></button>
        </a>
        <button class="enable" i18n="enableStyleLabel"></button>
        <button class="disable" i18n="disableStyleLabel"></button>
        <button class="delete" i18n="deleteStyleLabel"></button>
        <button class="check-update" i18n="checkForUpdate"></button>
        <button class="update" i18n="installUpdate" hidden=""></button>
        <button class="configure-usercss" i18n="configureStyle"></button>
        <span class="update-note"></span>
      </p>
    </div>
  </template>

  <template data-id="styleNewUI"><div class="entry"><h2 class="style-name"><input type="checkbox" title="Toggle style"><a class="style-name-link">
          &nbsp;
          <span class="style-info" data-type="version"></span></a><a target="_blank" class="homepage icon" tabindex="0"><i class="i-external"></i></a></h2><p class="actions"><a class="delete" tabindex="0" title="Delete"><i class="i-close"></i></a></p><p class="style-info" data-type="size"></p><p class="style-info" data-type="age"></p><div class="applies-to"><a class="expander" tabindex="0"><i>â–¼</i></a><div class="targets"></div></div></div></template>

  <template data-id="configureIcon">
    <a class="configure-usercss" i18n="title:configureStyle" tabindex="0">
      <i class="i-config"></i>
    </a>
  </template>

  <template data-id="updaterIcons">
    <span class="updater-icons">
      <a class="check-update" i18n="title:checkForUpdate" tabindex="0">
        <i class="i-update-check"></i>
      </a>
      <a class="update" i18n="title:installUpdate" tabindex="0">
        <i class="i-install"></i>
      </a>
      <span class="up-to-date" i18n="title:updateCheckSucceededNoUpdate">
        <i class="i-check1"></i>
      </span>
      <span class="updated" i18n="title:updateCompleted">
        <i class="i-check2"></i>
      </span>
      <span class="update-note"></span>
    </span>
  </template>

  <template data-id="appliesToTarget">
    <span class="target"></span>
  </template>

  <template data-id="appliesToSeparator">
    <span class="sep">, </span>
  </template>

  <template data-id="appliesToEverything"><span class="target">Everything</span></template>

  <template data-id="extraAppliesTo">
    <details class="applies-to-extra">
      <summary class="applies-to-extra-expander" i18n="appliesDisplayTruncatedSuffix"></summary>
    </details>
  </template>

  <script src="Stylus_files/style-injector.js"></script>
  <script src="Stylus_files/browser.js"></script>
  <script src="Stylus_files/toolbox.js"></script>
  <script src="Stylus_files/msg.js"></script>
  <script src="Stylus_files/prefs.js"></script>
  <script src="Stylus_files/dom.js"></script>
  <script src="Stylus_files/localization.js"></script>
  <script src="Stylus_files/router.js"></script>
  <script src="Stylus_files/apply.js"></script>

  <script src="Stylus_files/events.js"></script>
  <script src="Stylus_files/filters.js"></script>
  <script src="Stylus_files/render.js"></script>
  <script src="Stylus_files/sorter.js"></script>

<template data-id="body"></template>

<link rel="stylesheet" href="Stylus_files/manage.css">
<link rel="stylesheet" href="Stylus_files/manage-newui.css" id="newUI" media="">
<script src="Stylus_files/themer.js"></script><link rel="icon" href="moz-extension://5b641f47-1544-4db8-b190-180b7865edc4/images/icon/light/32.png" sizes="32x32"><link rel="icon" href="moz-extension://5b641f47-1544-4db8-b190-180b7865edc4/images/icon/light/16.png" sizes="16x16"> <!-- must be last in HEAD to avoid FOUC -->
